<!-- app_selfie/templates/error.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hiba</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial;
        }
        
        .error-box {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 10px;
        }
        
        h1 {
            color: #d32f2f;
        }
        
        .solution {
            text-align: left;
            background: #fff3e0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>⚠️ {{ error }}</h1>
        <p>{{ message }}</p>
        
        <div class="solution">
            <h3>Megoldási javaslatok:</h3>
            <ol>
                <li>Ellenőrizd, hogy a Raspberry Pi kamerája csatlakoztatva van-e</li>
                <li>Futtasd: <code>sudo raspi-config</code> → Interface Options → Camera → Enable</li>
                <li>Indítsd újra a Raspberry-t</li>
                <li>Próbáld a laptop kamerát: <a href="/selfie/?email={{ request.GET.email }}">Laptop kamera</a></li>
            </ol>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="/">⬅️ Vissza a kezdőoldalra</a>
        </div>
    </div>
</body>
</html>
